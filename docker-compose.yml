version: '3.8'
services:
  server:
    build: ./server
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - appnet

  client:
    build: ./client
    ports:
      - "80:80"
    depends_on:
      - server
    restart: unless-stopped
    networks:
      - appnet

networks:
  appnet:
    driver: bridge
